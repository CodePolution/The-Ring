<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Файлы логов</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="position-relative">
                <div class="col-sm-3 py-3">
                    <a class="btn text-danger" href="{{ url_for('index') }}">
                        < Назад
                    </a>
                </div>
            </div>

            <div class="py-4 d-flex justify-content-center">
                <h2>Файлы логов чейна "{{ chain_name }}":</h2>
            </div>

            <ul class="list-group">
            {% for log_file in files %}
                <li class="list-group-item">
                    <div class="col-sm d-flex justify-content-center">
                        <a href="{{ url_for('log_file_download', file_name=log_file) }}" class="btn text-info">{{ log_file }}</a>
                    </div>
                </li>
            {% endfor %}
            </ul>

            {% if total_pages > 1 %}
                <nav aria-label="Page navigation example">
                  <ul class="pagination">
                      {% if previous_page %}
                        <li class="page-item"><a class="page-link" href="{{ url_for('log_file_list') }}?page={{ previous_page }}"><<</a></li>
                      {% endif %}

                      {% if next_page %}
                        <li class="page-item"><a class="page-link" href="{{ url_for('log_file_list') }}?page={{ next_page }}">>></a></li>
                      {% endif %}
                  </ul>
                </nav>
            {% endif %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
