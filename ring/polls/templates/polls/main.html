{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href={% static "style.css" %}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <form method='POST' action={% url "out" %}>
        <nav class="navbar" style="background-color: #000000;">
                {% csrf_token %}    
                <div class="container-fluid container_nav d-flex">
                    <a class="navbar-brand text-white">Название</a>
                    <button type='submit' class="custom_btn">Выйти</button>
                </div>
        </nav>
        </form>  
    </header>


    <main>
        <div class="container-fluid">

        </div>
        
        <div class="container-fluid">
            <div class="container d-flex justify-content-center pt-4">
                <div class="row">
                    
                    <div class="col-12 d-flex offset-2">
                        <h5 class="text-white" style="margin-right: 10px;">Servers:</h5>
                        <div class="first d-flex px-2">
                            <!-- кружки -->
                            {% if chain1.status %}
                            <div class="green-circle"></div>
                            <!-- стрелки -->
                            {% else %}
                            <div class="red-circle"></div>
                            {% endif %}
                            <svg class="arrows" xmlns="http://www.w3.org/2000/svg" width="81" height="16" viewBox="0 0 81 16" fill="none">
                                <path d="M80.7071 8.70711C81.0976 8.31658 81.0976 7.68342 80.7071 7.29289L74.3431 0.928932C73.9526 0.538408 73.3195 0.538408 72.9289 0.928932C72.5384 1.31946 72.5384 1.95262 72.9289 2.34315L78.5858 8L72.9289 13.6569C72.5384 14.0474 72.5384 14.6805 72.9289 15.0711C73.3195 15.4616 73.9526 15.4616 74.3431 15.0711L80.7071 8.70711ZM0 9H80V7H0V9Z" fill="white"/>
                            </svg>
                        </div>
                        <div class="second d-flex  px-2">
                            <!-- кружки -->
                            <div class="red-circle"></div>
                            <!-- стрелки -->
                            <svg class="arrows" xmlns="http://www.w3.org/2000/svg" width="81" height="16" viewBox="0 0 81 16" fill="none">
                                <path d="M80.7071 8.70711C81.0976 8.31658 81.0976 7.68342 80.7071 7.29289L74.3431 0.928932C73.9526 0.538408 73.3195 0.538408 72.9289 0.928932C72.5384 1.31946 72.5384 1.95262 72.9289 2.34315L78.5858 8L72.9289 13.6569C72.5384 14.0474 72.5384 14.6805 72.9289 15.0711C73.3195 15.4616 73.9526 15.4616 74.3431 15.0711L80.7071 8.70711ZM0 9H80V7H0V9Z" fill="white"/>
                            </svg>
                        </div>
                        <div class="third d-flex px-2">
                            <!-- кружки -->
                            <div class="red-circle"></div>
                            <!-- стрелки -->
                            <svg class="arrows" xmlns="http://www.w3.org/2000/svg" width="81" height="20" viewBox="0 0 81 20" fill="none">
                                <path d="M80.7071 10.7071C81.0976 10.3166 81.0976 9.68342 80.7071 9.29289L74.3431 2.92893C73.9526 2.53841 73.3195 2.53841 72.9289 2.92893C72.5384 3.31946 72.5384 3.95262 72.9289 4.34315L78.5858 10L72.9289 15.6569C72.5384 16.0474 72.5384 16.6805 72.9289 17.0711C73.3195 17.4616 73.9526 17.4616 74.3431 17.0711L80.7071 10.7071ZM0 11H80V9H0V11Z" fill="#727272"/>
                                <line x1="30.2929" y1="18.9705" x2="47.9706" y2="1.29284" stroke="#727272" stroke-width="2"/>
                                <line x1="31.7071" y1="1.29289" x2="49.3848" y2="18.9706" stroke="#727272" stroke-width="2"/>
                            </svg>
                        </div>
                        <div class="third d-flex px-2">
                            <!-- кружки -->
                            <div class="red-circle"></div>
                            <!-- стрелки -->
                            <svg class="arrows" xmlns="http://www.w3.org/2000/svg" width="81" height="16" viewBox="0 0 81 16" fill="none">
                                <path d="M80.7071 8.70711C81.0976 8.31658 81.0976 7.68342 80.7071 7.29289L74.3431 0.928932C73.9526 0.538408 73.3195 0.538408 72.9289 0.928932C72.5384 1.31946 72.5384 1.95262 72.9289 2.34315L78.5858 8L72.9289 13.6569C72.5384 14.0474 72.5384 14.6805 72.9289 15.0711C73.3195 15.4616 73.9526 15.4616 74.3431 15.0711L80.7071 8.70711ZM0 9H80V7H0V9Z" fill="white"/>
                            </svg>
                        </div>
                        <div class="fifth px-2">
                            <!-- кружки -->
                            <div class="red-circle"></div>
                        </div>
                    </div>
                    
                    <div class="col-12 d-flex justify-content-center">
                        <button class="send_btn" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightbar_arrow">
            <button class="left_arrow d-flex justify-content-end"> 
                <p class="rotated-text d-flex">Results:</p>
                <i class="bi bi-arrow-left-circle-fill"></i>
            </button>
        </div>
        <div class="container_svintus">
            <div class="up_arrowmenu">
                <div class="tab">
                    <table>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <i class="bi bi-arrow-up-circle-fill"></i>
            </div>
        </div>
        
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
