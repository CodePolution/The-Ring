{% load static %}
<html lang="ru">
    <head>
        <link rel="stylesheet" href={% static "authorization.css" %}>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodePolution - TheRing - Authorisation</title>
    </head>
    <body>
        <main>
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title d-flex justify-content-center align-items-center">
                                    <span>Authorisation</span>
                                </div>
                                <form method='POST'>
                                    {% csrf_token %}
                                    <div class="input-1 col-12 d-flex justify-content-center align-items-center">
                                        <div class="mb-3">
                                            <label for="basic-url" class="form-label">Login</label>
                                            <div class="input-group">
                                              <input name='username' type="text" class="form-control focus-ring focus-ring-dark" id="basic-url" aria-describedby="basic-addon3 basic-addon4" maxlength="20" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-2 col-12 d-flex justify-content-center align-items-center">
                                        <div class="mb-3">
                                            <label for="basic-url" class="form-label">Password</label>
                                            <div class="input-group">
                                              <input name='password' type="password" class="form-control focus-ring focus-ring-dark" id="basic-url" aria-describedby="basic-addon3 basic-addon4" maxlength="20" required>
                                            </div>
                                        </div>
                                    </div>
                                
                                    <div class="col-12 mb-3 d-flex justify-content-center align-items-center">
                                        <button type="submit" class="btn btn-light d-flex justify-content-center align-items-center">Enter</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="authorization.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
