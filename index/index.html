<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodePolution - TheRing - Главная</title>
    </head>
    <body>
        <header role="header" class="header d-flex justify-content-center align-items-center">
            <div class="container-fluid p-2">
                <div class="header-content d-flex justify-content-center align-items-center">
                    <div class="header-text-div ms-4 col-6 d-flex justify-content-start align-items-center">
                        <label for="" class="header-text">TheRing</label>
                    </div>
                    <div class="header-btn-div me-4 col-6 d-flex justify-content-end align-items-center">
                        <button role="button" class="btn header-btn">Выйти</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container-fluid main">
                <div class="row server-tatus pt-4">
                    <div class="left-col col-4 p-0 d-flex align-items-center">
                        <button class="btn btn-server-status justify-content-center align-items-center" role="button">
                            <svg class="list" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                              </svg>
                        </button>
                        <label class="left-col-lbl" for="">Сервера:</label>
                    </div>
                    <div class="server-col col-4 p-0 d-flex justify-content-center align-items-center">
                        <!-- Server 1 -->
                        <div class="server-1 d-flex justify-content-center align-items-center px-1">
                            <div class="server-status me-3"></div>
                            <svg class="arrows" xmlns="http://www.w3.org/2000/svg" width="81" height="16" viewBox="0 0 81 16" fill="none">
                                <path d="M80.7071 8.70711C81.0976 8.31658 81.0976 7.68342 80.7071 7.29289L74.3431 0.928932C73.9526 0.538408 73.3195 0.538408 72.9289 0.928932C72.5384 1.31946 72.5384 1.95262 72.9289 2.34315L78.5858 8L72.9289 13.6569C72.5384 14.0474 72.5384 14.6805 72.9289 15.0711C73.3195 15.4616 73.9526 15.4616 74.3431 15.0711L80.7071 8.70711ZM0 9H80V7H0V9Z" fill="white"/>
                            </svg>
                        </div>
                        <!-- Server 2 -->
                        <div class="server-2 d-flex justify-content-center align-items-center px-1">
                            <div class="server-status me-3"></div>
                            <svg class="arrows" xmlns="http://www.w3.org/2000/svg" width="81" height="16" viewBox="0 0 81 16" fill="none">
                                <path d="M80.7071 8.70711C81.0976 8.31658 81.0976 7.68342 80.7071 7.29289L74.3431 0.928932C73.9526 0.538408 73.3195 0.538408 72.9289 0.928932C72.5384 1.31946 72.5384 1.95262 72.9289 2.34315L78.5858 8L72.9289 13.6569C72.5384 14.0474 72.5384 14.6805 72.9289 15.0711C73.3195 15.4616 73.9526 15.4616 74.3431 15.0711L80.7071 8.70711ZM0 9H80V7H0V9Z" fill="white"/>
                            </svg>
                        </div>
                        <!-- Server 3 -->
                        <div class="server-3 d-flex justify-content-center align-items-center px-1">
                            <div class="server-status me-3"></div>
                            <svg class="arrows" xmlns="http://www.w3.org/2000/svg" width="81" height="16" viewBox="0 0 81 16" fill="none">
                                <path d="M80.7071 8.70711C81.0976 8.31658 81.0976 7.68342 80.7071 7.29289L74.3431 0.928932C73.9526 0.538408 73.3195 0.538408 72.9289 0.928932C72.5384 1.31946 72.5384 1.95262 72.9289 2.34315L78.5858 8L72.9289 13.6569C72.5384 14.0474 72.5384 14.6805 72.9289 15.0711C73.3195 15.4616 73.9526 15.4616 74.3431 15.0711L80.7071 8.70711ZM0 9H80V7H0V9Z" fill="white"/>
                            </svg>
                        </div>
                        <!-- Server 4 -->
                        <div class="server-4 d-flex justify-content-center align-items-center px-1">
                            <div class="server-status me-3"></div>
                            <svg class="arrows" xmlns="http://www.w3.org/2000/svg" width="81" height="16" viewBox="0 0 81 16" fill="none">
                                <path d="M80.7071 8.70711C81.0976 8.31658 81.0976 7.68342 80.7071 7.29289L74.3431 0.928932C73.9526 0.538408 73.3195 0.538408 72.9289 0.928932C72.5384 1.31946 72.5384 1.95262 72.9289 2.34315L78.5858 8L72.9289 13.6569C72.5384 14.0474 72.5384 14.6805 72.9289 15.0711C73.3195 15.4616 73.9526 15.4616 74.3431 15.0711L80.7071 8.70711ZM0 9H80V7H0V9Z" fill="white"/>
                            </svg>
                        </div>
                        <!-- Server 5 -->
                        <div class="server-5 d-flex justify-content-center align-items-center px-1">
                            <div class="server-status me-3"></div>
                        </div>
                    </div>
                    <div class="col-4 p-0"></div>
                </div>
                <!-- Middle part -->
                <div class="row middle-part">
                    <div class="col-2"></div>
                    <div class="col-8 d-flex justify-content-center align-items-center">
                        <button role="button" class="btn start-btn">Начать</button>
                    </div>
                    <div class="col-2 d-flex justify-content-end align-items-center">
                        <button role="button" class="btn result-btn d-flex justify-content-center align-items-center" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
                                <path d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
                              </svg>
                        </button>
                        <label class="text-result-btn" for="">Меню</label>
                    </div>
                    <!-- Offcanvas -->
                    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                          <h5 class="offcanvas-title" id="offcanvasRightLabel">Введите данные для запроса на сервер</h5>
                          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body pt-5">
                            <div class="row py-4">
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">1</span>
                                        <input class="form-control" type="number">
                                    </div>
                                </div>
                            </div>
                            <div class="row py-4">
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">2</span>
                                        <input class="form-control" type="number">
                                    </div>
                                </div>
                            </div>
                            <div class="row py-4">
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">3</span>
                                        <input class="form-control" type="number">
                                    </div>
                                </div>
                            </div>
                            <div class="row py-4">
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">4</span>
                                        <input class="form-control" type="number">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Offcanvas/ -->
                </div>
            </div>
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
